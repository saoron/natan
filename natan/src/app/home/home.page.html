<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inbox </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="send()">
    <ion-item>
      <ion-label>First</ion-label>
      <ion-input type="text" [(ngModel)]="f.first" name="First"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Second</ion-label>
      <ion-input type="text" [(ngModel)]="f.second" name="Second"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Third</ion-label>
      <ion-input type="text" [(ngModel)]="f.third" name="Third"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fourth</ion-label>
      <ion-input type="text" [(ngModel)]="f.fourth" name="Fourth"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" block>Add</ion-button>
  </form>
</ion-content>
